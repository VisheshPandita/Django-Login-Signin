{% extends 'base.html' %}

{% block title %}LogIn{% endblock %}

{% block body %}


<h1> <span class="badge badge-secondary">Login Page</span></h1>
<div class="container-fluid jumbotron">
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
    <br>

    If you already have an account, <a href="{% url 'register' %}">Register</a> instead.


{% endblock %}
